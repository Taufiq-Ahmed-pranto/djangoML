{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spam checker</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Spam Email Checker</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    <p>
                        <label for="fullname">Your Name</label>
                        <input type="text" id="fullname" name="name" placeholder="ABCXYZ" required autocomplete="off">
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="abcxyz@gmail.com" required autocomplete="of
                        ">
                    </p>
                    <p>
                        <label for="textarea">Your email body</label>
                        <textarea name="emailBody" id="textarea" cols="30" rows="10" required></textarea>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Check Spam">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a> </p>
            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

</body>

</html>
